<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <h2>Registration</h2>
    <form action="#">

        <div class="user-details">
            <div class="input-box">
                <label for="Full name">Full name:</label>
                <input type="text" id="Full name" name="Full name">
            </div>

    <div class="input-box">
        <label for="number">Phone Number:</label>
        <input type="number" id="number" name="number">
    </div>

    
    <div class="input-box">
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email">
    </div>

    <div class="input-box">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
    </div>
 
    <div class="input-box">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass">
    </div>
    
    <div class="input-box">
        <label for="pass">Confirm Password</label>
        <input type="password" id="pass" name="pass">
    </div>

    <div class="gender-details">    
        <label for="Jenis kelamin">Gender</label>

    <div class="category">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
       
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
    </div>    

        <label for="agree to terms of service">agree to terms of service</label>
        <input type="checkbox" id="agree to terms of service" name="agree to terms of service" value="agree to terms of service">

        <div class="category">
        <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="indonesia">Indonesia</option>
                <option value="malaysia">Amerika</option>
                <option value="singapore">Singapura</option>
                <option value="Kamboja">Myanmar</option>
                <option value="Filipina">Filipina</option>
                <option value="singapore">Kamboja</option>
                <option value="Kamboja">German</option>
                <option value="Filipina">Itali</option>
                <option value="singapore">France</option>
                <option value="Kamboja">China</option>
                <option value="Filipina">Africa</option>
                <option value="Filipina">Malaysia</option>
            </select>
         </div>

         <label for="user details">User Details</label><br>
         <textarea id="user details" name="user details" rows="9" cols="30" required></textarea>
      
         <br><br>
         <div class="button">
         <input type="submit" value="Register">
    </div>
    </form>
</div>
    
</body>
</html>
